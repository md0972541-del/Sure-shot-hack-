<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDEN 10 - 6:33PM SYNC - SAFAIT</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; --neon: #00ffff; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .master-ui { width: 360px; text-align: center; border: 2px solid var(--gold); border-radius: 50px; padding: 30px; background: radial-gradient(circle, #111, #000); box-shadow: 0 0 60px rgba(255, 215, 0, 0.3); }
        .timer { font-size: 60px; font-weight: 900; color: #ff0000; text-shadow: 0 0 15px rgba(255,0,0,0.5); }
        .info-bar { font-size: 11px; color: var(--gold); margin: 15px 0; letter-spacing: 2px; text-transform: uppercase; }
        .signal-area { background: #000; border: 1px solid #222; border-radius: 35px; min-height: 220px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .big-num { font-size: 100px; font-weight: 900; color: #fff; text-shadow: 0 0 40px var(--neon); }
        .bs-text { font-size: 35px; font-weight: bold; margin-top: -10px; }
        .countdown-text { font-size: 16px; color: #444; font-weight: bold; }
        .dev-tag { margin-top: 25px; font-size: 10px; color: #333; letter-spacing: 3px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="master-ui">
    <div class="info-bar" id="p_display">SYNCING 6:33PM DATA...</div>
    <div class="timer" id="timer">00s</div>
    
    <div class="info-bar" style="color:#555">Next Golden Signal In:</div>
    <div class="countdown-text" id="cd_periods">--</div>

    <div class="signal-area" id="box">
        <div id="wait_msg" style="color:#222; font-size:12px;">SCANNING SEED PATTERN...</div>
        <div id="signal_ui" style="display:none;">
            <div class="big-num" id="n_val">?</div>
            <div class="bs-text" id="bs_val">?</div>
            <div style="font-size:10px; color:#00ff00; margin-top:10px;">100% SURE SHOT LOCKED</div>
        </div>
    </div>

    <div class="dev-tag">DEVELOPER: HACKER SAFAIT</div>
</div>

<script>
    const seed = [0,9,9,6,7,1,5,6,9,7,3,4,4,4,2,0,0,0,9,0,9,2,6,5,3,4,0,1,1,9,9,5,2,4,8,1,6,5,8,5];

    function update() {
        const now = new Date();
        const sec = now.getSeconds();
        let rem = 30 - (sec % 30);
        document.getElementById('timer').innerText = rem.toString().padStart(2, '0') + "s";

        let totalSec = (now.getHours() * 3600) + (now.getMinutes() * 60) + sec;
        let serial = Math.floor(totalSec / 30);
        
        // সন্ধ্যা ১৮:৩৩ (৬:৩৩ PM) অনুযায়ী পিরিয়ড ৫১৫০৮ ফিক্স করা হলো
        let base = 51508 - Math.floor(((18*3600)+(33*60))/30);
        let currentP = base + serial;
        
        let dStr = now.getFullYear() + (now.getMonth()+1).toString().padStart(2,'0') + now.getDate().toString().padStart(2,'0');
        document.getElementById('p_display').innerText = "PERIOD: " + dStr + "1000" + currentP;

        let interval = 10; 
        let nextIn = interval - (currentP % interval);
        document.getElementById('cd_periods').innerText = nextIn + " PERIODS";

        const signalUI = document.getElementById('signal_ui');
        const waitMsg = document.getElementById('wait_msg');
        const box = document.getElementById('box');

        if (nextIn === interval) {
            waitMsg.style.display = "none";
            signalUI.style.display = "block";
            box.style.borderColor = "var(--gold)";

            let idx = currentP % seed.length;
            let finalNum = seed[idx];
            let finalBS = (finalNum >= 5) ? "BIG" : "SMALL";

            document.getElementById('n_val').innerText = finalNum;
            document.getElementById('bs_val').innerText = finalBS;
            document.getElementById('bs_val').style.color = (finalBS === "BIG") ? "var(--gold)" : "var(--neon)";
        } else {
            waitMsg.style.display = "block";
            signalUI.style.display = "none";
            box.style.borderColor = "#222";
            waitMsg.innerText = "WAITING FOR GOLDEN SIGNAL...";
        }
    }

    setInterval(update, 1000);
</script>
</body>
</html>
